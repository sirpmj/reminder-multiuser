<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCQzxsho8b9I2Pz8QJeLIXC7DdHXftEnNE",
  authDomain: "reminder-multiuser.firebaseapp.com",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
</script>
</head>

<body>
<h3>Login / Signup</h3>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>
<button onclick="signup()">Signup</button>

<script>
<script>
function login(){
  const emailVal = email.value.trim();
  const passVal  = password.value.trim();

  if (!emailVal || !passVal) {
    alert("Email aur Password dono bharo");
    return;
  }

  if (!emailVal.includes("@") || !emailVal.includes(".")) {
    alert("❌ Sahi email address dalo");
    return;
  }

  auth.signInWithEmailAndPassword(emailVal, passVal)
    .then(() => {
      location.href = "index.html";
    })
    .catch(e => alert(e.message));
}

function signup(){
  const emailVal = email.value.trim();
  const passVal  = password.value.trim();

  if (!emailVal || !passVal) {
    alert("Email aur Password dono bharo");
    return;
  }

  if (!emailVal.includes("@") || !emailVal.includes(".")) {
    alert("❌ Sahi email address dalo");
    return;
  }

  if (passVal.length < 6) {
    alert("Password kam se kam 6 character ka hona chahiye");
    return;
  }

  auth.createUserWithEmailAndPassword(emailVal, passVal)
    .then(() => {
      location.href = "index.html";
    })
    .catch(e => alert(e.message));
}
</script>


</body>
</html>
